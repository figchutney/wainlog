{% extends "base.html" %}{% block content %}
  <main class="login">
    <form class="login-form" action="" method="POST">
      {{ form.hidden_tag() }}
      <div id="login-username-label">{{ form.username.label }}</div>
      <div id="login-username">{{ form.username }}</div>
      <div id="login-password-label">{{ form.password.label }}</div>
      <div id="login-password">{{ form.password }}</div>
      <a href="{{ url_for('wainlog.register') }}" id="login-register">I need to register</a>
      <div id="login-submit">{{ form.submit() }}</div>
    </form>
  </main>
{% endblock %}
